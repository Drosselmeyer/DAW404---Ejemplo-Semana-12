<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Ejemplo AJAX Lab 05L</title>
</head>

<body>

    <div class="container">
        <div class="row py-5 mt-4">
            <!-- Registeration Form -->
            <div class="col-md-4 col-lg-4 ">
                <h2 class="sub-header ">Registro de personas</h2>
                <form action="#" id="formulario" >
                    <div class="row">

                        <!-- First Name -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="firstName" type="text" name="firstname" placeholder="Nombre"
                                class="form-control bg-white border-left-0 border-md">
                        </div>

                        <!-- Last Name -->
                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="lastName" type="text" name="lastname" placeholder="Apellido"
                                class="form-control bg-white border-left-0 border-md">
                        </div>

                        <!-- Email Address -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-envelope text-muted"></i>
                                </span>
                            </div>
                            <input id="email" name="email" placeholder="Correo Electrónico"
                                class="form-control bg-white border-left-0 border-md">
                        </div>

                        <!-- Phone Number -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-phone-square text-muted"></i>
                                </span>
                            </div>

                            <input id="phoneNumber" type="tel" name="phone" placeholder="Número de teléfono (xxxx-xxxx)"
                                class="form-control bg-white border-md border-left-0 pl-3">
                        </div>

                        <!-- DUI -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-black-tie text-muted"></i>
                                </span>
                            </div>
                            <input id="dui" type="dui" name="dui" placeholder="DUI (xxxxxxxx-x)"
                                class="form-control bg-white border-md border-left-0 pl-3">
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <button id="nuevoRegistro" class="btn btn-primary btn-block py-2">Agregar registro</button>
                        </div>

                    </div>
                </form>

                <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                    <div class="border-bottom w-100 ml-5"></div>
                    <span class="px-2 small text-muted font-weight-bold text-muted"></span>
                    <div class="border-bottom w-100 mr-5"></div>
                </div>

                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <button id="llenarTabla" class="btn btn-primary btn-block py-2">Obtener registros</button>
                    </div>
                </div>
                <div class="col-md-1 col-lg-1"></div>
                <!-- Tabla de datos AJAX -->
                <div class="col-md-7 col-lg-7 ">
                    <h2 class="sub-header">Tabla de datos</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Dui</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                </div>
            </div>
        </div>

</body>
<script src="js/script.js"></script>
<script src="js/regex.js"></script>

</html>
